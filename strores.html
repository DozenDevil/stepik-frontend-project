<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="shared.css" />
    <title>Рестораны в Москве</title>
  </head>

  <body>
    <div class="navbar">
      <div class="content row between-xs middle-xs">
        <div class="col-xs-6">
          <a href="#"><img src="images/logo.svg" alt="Логотип" /></a>
        </div>

        <div class="col-xs-6 end-xs base">
          <button class="me-sm-0 me-md-0">Войти</button>
          <a class="basket hidden-xs hidden-sm hidden-md" href="#"><img src="images/basket.svg" alt="Корзина" /></a>
        </div>
      </div>
    </div>
  </body>

  <script>
    // Для добавления анимаций после сброса стилей
    window.addEventListener("load", () => {
      document
        .querySelectorAll("button")
        .forEach((btn) => btn.classList.add("loaded"));
    });
  </script>
</html>
