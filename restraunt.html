<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/restraunt.css" />

    <title>Трактир «Пушкин»</title>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <div class="banner">
        <div class="content">
          <div class="card col-12 col-md-7 col-lg-5">
            <div class="title">Трактир «Пушкин»</div>
            <div class="row">
              <span class="tags col row">
                <span class="tag">₽₽₽</span>
                <span class="tag">Европейская</span>
                <span class="tag">Европейская</span>
              </span>
              <span class="time col">40 - 50 мин</span>
            </div>
          </div>
        </div>
      </div>

      <div class="nav-bar hidden-xs hidden-sm">
        <div class="content row">
          <a href="#" class="item active">Закуски</a>
          <a href="#" class="item">Салаты</a>
          <a href="#" class="item">Супы</a>
          <a href="#" class="item">Горячие блюда</a>
          <a href="#" class="item">Гарниры</a>
          <a href="#" class="item">Десерты</a>
        </div>
      </div>

      <div class="menu">
        <div class="content">
          <div class="title">Закуски</div>
          <hr class="hidden-md hidden-lg hidden-xl" />

          <div class="items">
            <a href="#" class="item row">
              <div class="text">
                <div class="name">Сельдь на бородинском хлебе</div>
                <div class="description">С яйцом и огурцом</div>
                <div class="price">240 ₽</div>
              </div>
              <img src="images/dish1.png" alt="Блюдо 1" />
            </a>

            <a href="#" class="item row">
              <div class="text">
                <div class="name">Соленья ассорти</div>
                <div class="description"></div>
                <div class="price">320 ₽</div>
              </div>
              <img src="images/dish2.png" alt="Блюдо 2" />
            </a>

            <a href="#" class="item row">
              <div class="text">
                <div class="name">Грибы маринованные</div>
                <div class="description"></div>
                <div class="price">300 ₽</div>
              </div>
              <img src="images/dish3.png" alt="Блюдо 3" />
            </a>

            <a href="#" class="item row">
              <div class="text">
                <div class="name">Сало домашнее с горчицей</div>
                <div class="description"></div>
                <div class="price">320 ₽</div>
              </div>
              <img src="images/dish4.png" alt="Блюдо 4" />
            </a>

            <a href="#" class="item row">
              <div class="text">
                <div class="name">Малосольная семга</div>
                <div class="description"></div>
                <div class="price">390 ₽</div>
              </div>
              <img src="images/dish5.png" alt="Блюдо 5" />
            </a>

            <a href="#" class="item row">
              <div class="text">
                <div class="name">Язык говяжий с хреном</div>
                <div class="description"></div>
                <div class="price">350 ₽</div>
              </div>
              <img src="images/dish6.png" alt="Блюдо 6" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script src="js/load-parts.js"></script>
  </body>
</html>
